{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}" />

{% if latest_entries %}
    <ul>
    {% for entry in latest_entries %}
        <li><a href="/blog/{{ entry.id }}/">{{ entry.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No entries.</p>
{% endif %}
